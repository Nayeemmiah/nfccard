<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Animations */
    @keyframes zoomFade {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 0 rgba(255, 255, 255, 0.4);
      }

      50% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
      }

      100% {
        box-shadow: 0 0 0 rgba(255, 255, 255, 0.4);
      }
    }

    .profile-header {
      background: linear-gradient(135deg, #007bff, #6610f2);
      padding: 30px 20px;
      color: #fff;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: -60px;
      animation: zoomFade 1s ease-in-out;
    }

    .btn-wide {
      width: 100%;
      margin-bottom: 10px;
      font-weight: 600;
      transition: 0.3s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .info-card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      animation: slideUp 0.8s ease forwards;
      opacity: 0;
    }

    .promo-banner {
      background: #1f2937;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      animation: pulseGlow 2s infinite;
    }

    .copy-icon {
      float: right;
      font-size: 18px;
      cursor: pointer;
    }

    img[alt="QR Code"] {
      animation: zoomFade 1s ease-in-out;
      animation-delay: 0.6s;
    }
  </style>
</head>

<body>

  <div class="container mt-3">

    <!-- Profile Header -->
    <div class="profile-header">
      <img src="assets/img/profile-img2.jpg" class="profile-img" alt="Profile" />
      <h4 class="mt-3 mb-0">Humayun Kabir</h4>
      <p class="mb-1">Dhaluabari, Hazrabari - 2010 , Meladah, Jamalpur</p>
      <small>Blood Group: <strong class="text-warning">O+</strong></small>
    </div>

    <!-- Education & Action Buttons -->
    <div class="info-card" style="animation-delay: 0.1s;">
      <div class="row g-2 text-center">
        <div class="col-6">
          <a href="contact.vcf" download class="btn btn-primary btn-wide">
            <i class="fas fa-save"></i> Save Contact
          </a>
        </div>
        <div class="col-6">
          <button class="btn btn-danger btn-wide"><i class="fas fa-share-alt"></i> Share</button>
        </div>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="info-card" style="animation-delay: 0.2s;">
      <p><i class="fas fa-map-marker-alt text-danger"></i>Dhaluabari, Hazrabari - 2010 , Meladah, Jamalpur</p>
      <p><i class="fas fa-envelope text-primary"></i> humayunkabir@gmail.com</p>
    </div>

    <!-- Phone & Social Buttons -->
    <div class="info-card" style="animation-delay: 0.3s;">
      <a href="tel:+8801721864546" class="btn btn-outline-danger btn-wide"><i class="fas fa-phone"></i>
        +8801721864546</a>
      <a href="tel:+8801721864546" class="btn btn-outline-primary btn-wide"><i class="fas fa-phone"></i>
        +8801721864546</a>
      <a href="https://facebook.com" class="btn btn-primary btn-wide"><i class="fab fa-facebook"></i> Facebook</a>
      <a href="https://wa.me/8801721864546" class="btn btn-success btn-wide"><i class="fab fa-whatsapp"></i>
        WhatsApp</a>
      <a href="https://instagram.com" class="btn btn-dark btn-wide"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://m.me/yourid" class="btn btn-info btn-wide"><i class="fab fa-facebook-messenger"></i>
        Messenger</a>
    </div>




  </div>

</body>

</html>
